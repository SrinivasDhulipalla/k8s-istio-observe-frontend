<h3>API URL</h3>
<div>
  <label for="apiUrl">Service A URL:</label>&nbsp;
  <input id="apiUrl" type = "text" [(ngModel)]="apiURL" value={{apiURL}}/>&nbsp;
  <button (click)="changeApiUrl()">Submit</button>
</div>
<h3>Service Traces</h3>
<div *ngIf="traces">
  <ol>
    <li *ngFor="let trace of traces">
      <div><b>{{trace.service}}</b></div>
      <div><i>{{trace.greeting}}</i></div>
      <div>{{trace.id}}</div>
      <div>{{trace.created}}</div>
    </li>
  </ol>
</div>
