<div *ngIf="traces">
  <h3>Service Traces</h3>
  <ul>
    <li *ngFor="let trace of traces">
      <div>Service:&nbsp;{{trace.service}}</div>
      <div>Greeting:&nbsp;{{trace.greeting}}</div>
      <div>Id:&nbsp;{{trace.id}}</div>
      <div>Timestamp:&nbsp;{{trace.created}}</div>
    </li>
  </ul>
</div>
