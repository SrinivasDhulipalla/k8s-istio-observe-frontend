<div class="container">
  <div class="row">
    <label for="apiUrl">Service-A URL:</label>&nbsp;
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">http://</span>
      </div>
      <input id="apiUrl" type="text" class="form-control" [(ngModel)]="apiURL" value={{apiURL}}/>&nbsp;&nbsp;
      <button class="btn btn-primary" (click)="changeApiUrl()">Submit</button>
    </div>
  </div>
  <div class="row">
    <h4>Service Traces</h4>
  </div>
  <div class="row">
    <div id="traces" *ngIf="traces">
      <ul class="card-columns">
        <li class="list-group-item" *ngFor="let trace of traces">
          <h5>{{trace.service}}</h5>
          <i>{{trace.greeting}}</i><br/>
          <small class="text-muted">{{trace.id}}</small>
          <br/>
          <small class="text-muted">{{trace.created}}</small>
        </li>
      </ul>
    </div>
  </div>
</div>
